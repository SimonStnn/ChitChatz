<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRooms</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/styles.css" />
    <script src="./dist/bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>WebRooms</h1>
    </header>
    <div class="container">
      <aside>
        <section>
          <input type="text" name="room" id="join-room-text" disabled />
          <button id="leave-room" disabled>Leave room</button>
          <button id="join-room" disabled>Join room</button>
        </section>
        <fieldset>
          <legend>Current room</legend>
          <span id="room"></span>
        </fieldset>
        <fieldset id="rooms">
          <legend>Rooms</legend>
        </fieldset>
      </aside>
      <hr />
      <main>
        <ul id="messages">
          <li class="message">
            <span>Loading</span>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas
              ipsam quidem quos aliquam nihil eius ipsum sequi.
            </p>
          </li>
        </ul>
        <input type="text" name="main" id="main-input" />
      </main>
    </div>
    <footer>
      <menu>
        <button id="info-button">Info</button>
        <button id="sign-out" n>Sign out</button>
      </menu>
    </footer>
    <dialog id="info-dialog">
      <form method="dialog">
        <code id="client-name"></code><br />
        <code id="jwt"></code>
        <menu>
          <button id="close-info-dialog" type="submit">Close</button>
        </menu>
      </form>
    </dialog>
    <dialog id="username-dialog">
      <form method="dialog">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required />
        <menu>
          <button id="confirm" type="submit">Confirm</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
